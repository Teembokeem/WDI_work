<!DOCTYPE html>
<html>
<head>
	<title>Welcome to Fake Twitter!</title>

  <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/3.0.2/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="content">
    <h1>Tweet Box</h1>

    <form id="tweet-box">
  		<textarea class="tweet-text" placeholder="Enter your tweet here (140 characters or less...)"></textarea>
  	   <span class="character-number">Characters typed: 0</span>
    	<input class="tweet-button" type="submit" value="Tweet!" disabled>
    </form>

    <div class="tweets-container">
		  <h3>Posted Tweets:</h3>
			<ul id="posted-tweets"></ul>
		</div>
	</div>
</body>
</html>
