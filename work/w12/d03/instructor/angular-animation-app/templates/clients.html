<img ng-src="http://chronos-studeos.com/blog/wp-content/uploads/2013/07/chronos-clients-image.jpg" style="width:100%"/>
<br><br>
<div class="row">
  <div class="col-xs-6">
    <label>City</label>
    <select class="form-control" ng-model="vm.selectedCity" ng-options="city for city in vm.cities"></select>
  </div>
  <div class="col-xs-6">
    <label>Search</label>
    <input type="search" class="form-control" ng-model="vm.search" placeholder="search...">
  </div>
</div>
<div class="sort">
  <span ng-click="vm.sortBy='name';vm.descending = !vm.descending">Name</span>|
  <span ng-click="vm.sortBy='funds';vm.descending = !vm.descending" class="text-right">Funds</span>
  <button class="btn btn-xs btn-warning pull-right" ng-click="vm.hideFunds = !vm.hideFunds">Toggle Funds</button>
</div>

<div class="panel panel-default" ng-repeat="client in vm.clients | filter:{city: vm.selectedCity} | filter:vm.search | orderBy:vm.sortBy:vm.descending">
  <div class="panel-heading"><h4>{{client.name}}</h4></div>
  <div class="panel-body">
    <span class="label label-success" ng-hide="vm.hideFunds">{{client.funds | currency:'$':0}}</span>
    <span>{{client.bio}}</span>
  </div>
</div>
