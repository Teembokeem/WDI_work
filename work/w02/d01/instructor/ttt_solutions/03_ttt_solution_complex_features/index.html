<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>

  <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Tic Tac Toe!</h1>
  <div class="board-container">
    <table id="board">
      <tbody>
        <tr>
          <td id="cell0"></td>
          <td id="cell1"></td>
          <td id="cell2"></td>
        </tr>
        <tr>
          <td id="cell3"></td>
          <td id="cell4"></td>
          <td id="cell5"></td>
        </tr>
        <tr>
          <td id="cell6"></td>
          <td id="cell7"></td>
          <td id="cell8"></td>
        </tr>
      </tbody>
    </table>
    <div class="info-container">
      <div class="info player-x">
        <p>&nbsp;</p>
      </div>
    </div>
    <button id="restart">Restart</button>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
