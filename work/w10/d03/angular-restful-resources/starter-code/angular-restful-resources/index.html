<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Angular RESTful Resources</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.5.2/angular-resource.min.js"></script>
  <script src="js/app.js"></script>
  <script src ="js/main-controller.js"></script>
  <script src="js/resources/todo-resource.js"></script>
  <script src="js/resources/user-resource.js"></script>
</head>
<body class="container" ng-controller="MainController as vm">
  {{vm.test}}
  <br>
  <div class="jumbotron text-center"><h1>Angular RESTful Todos</h1></div>

  <select class="form-control" ng-model="vm.selUserId" ng-change="vm.selectUser()">
    <option class="" ng-repeat="user in vm.users" value={{user.id}}>{{user.name}}</option>
  </select>
  <br>
  <input type="text" class="form-control" placeholder="new todo..." ng-model="vm.newTodo">
  <br>
  <button class="btn btn-success" ng-click="vm.addTodo()">Add Todo</button>
  <hr>
  <button class="btn btn-success" ng-click="vm.addUser()">Add ME!!!</button>
  <hr>

  <ul class="list-group" ng-cloak>
    <li class="list-group-item" ng-repeat="todo in vm.todos" ng-click="vm.selectTodo(todo)">
    <button class="btn btn-xs btn-delete" ng-click="vm.deleteTodo(todo)">X</button>
    &nbsp;&nbsp;{{todo}}
    </li>
  </ul>

</body>
</html>
