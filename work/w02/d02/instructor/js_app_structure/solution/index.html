<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Whack-a-molé</title>

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- <link rel="stylesheet" type="text/css" href="css/animate.css"> -->
</head>
<body>
  <main id="game-container">
    <!--
    <div id="start-cover" class="cover cover-dark">
      <h1 class="animated zoomIn">
        <span class="show-first infinite swing animated">Whack</span><br>
        <span class="show-second infinite swing animated">– a –</span><br>
        <span class="show-third infinite swing animated">molé!</span>
      </h1>
    </div>
    -->
    <table id="board" class="board">
      <tr>
        <td id="cell0"></td>
        <td id="cell1"></td>
        <td id="cell2"></td>
      </tr>
      <tr>
        <td id="cell3"></td>
        <td id="cell4"></td>
        <td id="cell5"></td>
      </tr>
      <tr>
        <td id="cell6"></td>
        <td id="cell7"></td>
        <td id="cell8"></td>
      </tr>
    </table>
    <div id="panel-welcome" class="panel">
      <button id="start">Click to Play!</button>
    </div>
    <div id="panel-game" class="panel hidden">
      <button id="toggle">Pause</button>
      <button id="restart">Restart</button>
    </div>
  </main>

  <audio id="song"   src="sounds/la-cucaracha.mp3"></audio>
  <audio id="blip"   src="sounds/blip.wav"></audio>
  <audio id="swoosh" src="sounds/swoosh.wav"></audio>
  <script src="js/main.js"></script>
</body>
</html>
