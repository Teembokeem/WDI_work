<!DOCTYPE html>
<html lang="en" ng-app="pensieve">
<head>
  <meta charset="utf-8">

  <title>Local Storage Example</title>
  <meta name="description" content="An introduction to token-based auth.">

  <link rel="stylesheet" type="text/css" href="//yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <link rel="stylesheet" href="/assets/css/main.css">

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <!-- include angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
</head>
<body>
  <div class="container center" ng-controller="MainController as vm">
    <header>
      <h1>The Pensieve {{1 + 1}}</h1>
      <h2>{{vm.hello}}</h2>
    </header>
    <main>
      <h4>Lay down your troubles, friend</h4>

      <p>
        <form class="pure-form" ng-submit="vm.submit()">
          <fieldset>
            <legend>Enter your memories:</legend>
            <input type="text" name="memory" id="memory" placeholder="That time I prayed to Tim Duncan…" ng-model="vm.currentMemory">
            <button type="submit" class="pure-button pure-button-primary">Submit</button>
          </fieldset>
        </form>
      </p>

      <table class="pure-table pure-table-horizontal center">
        <thead>
          <tr>
            <th class="center">Memories</th>
          </tr>
        </thead>
        <tbody id="memories-list" ng-repeat="pensieve in vm.data">
          <tr><td>{{pensieve}} <span class="remove" ng-click="vm.remove(pensieve)">X</span></td></tr>
        </tbody>
      </table>

      <p>
        <button class="pure-button button-error" ng-click="vm.clear()">Clear All</button>
      </p>
    </main>
    <footer>
      <hr>
      <span>Made with ⁂</span>
    </footer>
  </div> <!-- div.container -->
  <script src="/app.js"></script>
  <script src="/services/local_storage.js"></script>
  <script src="/js/main.controller.js"></script>
</body>
</html>
