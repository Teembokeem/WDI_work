<!doctype html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <section class="game">
    <header><h1>Tic Tac Toe</h1></header>
    <div class="board" id="board">
      <div class="square" id="0,0"></div><div class="square" id="0,1"></div><div class="square" id="0,2"></div>
      <div class="square" id="1,0"></div><div class="square" id="1,1"></div><div class="square" id="1,2"></div>
      <div class="square" id="2,0"></div><div class="square" id="2,1"></div><div class="square" id="2,2"></div>
    </div>
    <section class="info">
      <p></p>
      <p></p>
      <button>Begin a Game!</button>
    </section>
  </section>

  <script type="text/javascript" src="tictactoe-model.js"></script>
  <script type="text/javascript" src="tictactoe-domInteraction.js"></script>
</body>
</html>
