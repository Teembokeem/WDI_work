<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Fancy App</title>
  <meta name="description" content="">

  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- Source library scripts here (sometimes). -->
  <script type="text/javascript" src="js/lodash.js"></script>
  <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
</head>
<body>

<div class="content">
  <header>
    <nav class="bar">
      <ul class="menu menu-left">
        <li>Search</li>
        <li>Home</li>
        <li>Shop</li>
        <li>Stores</li>
      </ul>
      <span>FANCY</span>
      <ul class="menu menu-right">
        <li>Join Fancy</li>
        <li>Sign In</li>
        <li>English</li>
      </ul>
    </nav>
  </header>

  <main class="fancy-feed">
    <h1>Welcome to Fancy!</h1>
    <p>
      Discover amazing stuff, collect the things you love,
      buy it all in one place.
    </p>
  </main>
</div>

<!-- Define HTML templates here. -->
<div class='container-fluid'>
<script type="text/template" id="template">
      <div class="fancy-item centered col-md-6">
        <img src= <%= image %>>
        <p><%= name %></p>
        <p><strong>$<%= cost %></strong> &bull; <%= user %> + <%= likes %></p>
      </div>
</script>
  </div>

<!-- Source local scripts here. -->
<script type="text/javascript" src="js/data.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
