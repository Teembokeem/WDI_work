<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Fancy App</title>
  <meta name="description" content="">

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <!-- Source library scripts here (sometimes). -->
  <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
  <script type="text/javascript" src="js/lodash.js"></script>
</head>
<body>

<div class="container">
  <header>
    <nav class="navbar navbar-fixed-top">
    <div class="container content">
      <ul class="nav navbar-nav navbar-left">
        <li>
          <a href="#">
            <span class="glyphicon glyphicon-search"></span>
            <span class="sr-only">Search</span>
          </a>
        </li>
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Stores</a></li>
      </ul>
      <div class="navbar-header">
        <a href="#" class="navbar-brand">
          <span class="logo logo-white nav-center"></span>
          <span class="sr-only">FANCY</span>
        </a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Join Fancy</a></li>
        <li><a href="#">Sign In</a></li>
        <li class="dropdown">
          <a href="#">English <span class="caret"></span></a>
        </li>
      </ul>
      </div>
    </nav>
  </header>


  <main class="content" id="fancy-feed">
    <h1>Welcome to Fancy!</h1>
    <p>
      Discover amazing stuff, collect the things you love,
      buy it all in one place.
    </p>
    <ul id="fancy-list" class="fancy-list-container" >
    </ul>
  </main>
</div>

<!-- <li class="fancy-item small right">
<li class="fancy-item small">
<li class="fancy-item"> -->

<!-- Define HTML templates here. -->
<script type="text/template" id="li-template">
  <li class="fancy-item <%= extraClasses %>">
    <div class="fancy-item-wrapper">
      <img src="<%= image %>">
      <div class="caption-wrapper">
        <div class="caption caption-data">
          <span class="caption-name"><%=  name %></span><br>
          <span class="caption-cost">$<%= cost %></span> ·
          <span class="caption-user"><%=  user %></span> +
          <span class="caption-likes"><%= likes %></span>
        </div>
        <div class="caption caption-actions">
          <span class="buttons">
            <a href="#" class="">
              <span class="logo logo-gray"></span>Fancy
            </a>
            <a href="#" class="">
              <span class="glyphicon glyphicon-shopping-cart"></span>Buy
            </a>
          </span>
          <span class="buttons pull-right">…</span>
        </div>
      </div>
    </div>
  </li>
</script>

<!-- Source local scripts here. -->
<script type="text/javascript" src="js/data.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
